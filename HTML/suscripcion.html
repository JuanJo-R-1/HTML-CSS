<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción</title>
</head>
<body>
    <style>
        #name{
            display: block;
            padding: 20px;
            background-color: rgb(48, 41, 41);
        }
        input[name] {
            display: block;
            padding: 5px;
            background-color: #fafafa;
        }
    </style>
    <h1>¡Aqui tienes la oportunidad de suscribirte a una de las mejores páginas web para entretenimiento!</h1>
    <form action="#registrado">
        <label for="name">Nombres: </label>
        <input type="text" name="name" id="name" required>
        <label for="surname">Apellidos: </label>
        <input type="text" name="surname" id="surname" required>
        <label for="birthday">Fecha de nacimiento: </label>
        <input type="date" name="birthday" id="birthday" required>
        <label for="email">Correo electronico: </label>
        <input type="email" name="email" id="email" required>
        <label for="password">Contraseña: </label>
        <input type="password" name="password" id="password" required>
        <label for="gender">Género: </label>
        <label >
            <input type="radio" name="gender" value="Masculino" checked> Masculino          
        </label>
        <label>
            <input type="radio" name="gender" value="Femenino"> Femenino
        </label>
        <label>
            <input type="radio" name="gender" value="Otro"> Otro          
        </label>
        <input type="submit" value="confirmar">
    </form>
</body>
</html>
