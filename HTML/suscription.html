<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/suscripcion-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción</title>
</head>
<body>
    <h1><p>¡Aqui tienes la oportunidad de suscribirte a una de las mejores páginas web para entretenimiento!</p></h1>
    <table>
        <form action="#registrado">
            <di id="text-size">
            <p><label for="name">Nombres: </label></p>
            <p><input type="text" name="name" id="name" required></p>
            <p><label for="surname">Apellidos: </label></p>
            <p><input type="text" name="surname" id="surname" required></p>
            <p><label for="birthday">Fecha de nacimiento: </label></p>
            <p><input type="date" name="birthday" id="birthday" required></p>
            <p><label for="email">Correo electronico: </label></p>
            <p><input type="email" name="email" id="email" required></p>
            <p><label for="password">Contraseña: </label></p>
            <p><input type="password" name="password" id="password" required></p>
            <p><label for="gender">Género: </label></p>
            <label >
                <p><input type="radio" name="gender" value="Masculino" checked> Masculino</p>
            </label>
            <label>
                <p><input type="radio" name="gender" value="Femenino"> Femenino</p>
            </label>
            <label>
                <p><input type="radio" name="gender" value="Otro"> Otro</p>
            </label>
            <input type="submit" value="confirmar">
            </di>
        </form>
    </table>
</body>
</html>
